<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Touch Slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Abhishek.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Abhishek</h3>
            <span>Web Developer</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Tushar.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Tushar</h3>
            <span>Ministry of Home Affairs</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/shiva.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Abhishek Sharma</h3>
            <span>Ministry of Railways</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Ranjeet.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Ranjeet</h3>
            <span>Ministry of Defence</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Anuj.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Anuj</h3>
            <span>Prepration</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Anushka.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Anushka</h3>
            <span>Advocate</span>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="picture">
            <img src="./Media/Anushka.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Anushka</h3>
            <span>Advocate</span>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>

    <!-- External Js File -->
    <script src="script.js"></script>
  </body>
</html>
